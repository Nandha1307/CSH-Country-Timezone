<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Time Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="grid" aria-label="World time dashboard">
    <!-- 1 -->
    <div class="card" data-tz="America/Mexico_City" data-name="Mexico" data-flags="mx"></div>
    <!-- 2 -->
    <div class="card" data-tz="America/Guatemala" data-name="Guatemala, Honduras, El Salvador, Nicaragua" data-flags="gt,hn,sv,ni"></div>
    <!-- 3 -->
    <div class="card" data-tz="America/Panama" data-name="Panama" data-flags="pa"></div>
    <!-- 4 -->
    <div class="card" data-tz="America/Bogota" data-name="Colombia, Ecuador, Peru" data-flags="co,ec,pe"></div>
    <!-- 5 -->
    <div class="card" data-tz="America/La_Paz" data-name="Bolivia, Chile, Venezuela" data-flags="bo,cl,ve"></div>
    <!-- 6 -->
    <div class="card" data-tz="America/Argentina/Buenos_Aires" data-name="Argentina, Paraguay, Uruguay" data-flags="ar,py,uy"></div>
    <!-- 7 -->
    <div class="card" data-tz="America/New_York" data-name="United States of America & Canada" data-flags="us,ca"></div>
    <!-- 8 -->
    <div class="card" data-tz="America/Sao_Paulo" data-name="Brazil" data-flags="br"></div>
    <!-- 9 -->
    <div class="card" data-tz="Europe/London" data-name="United Kingdom, Isle of Man, Ireland" data-flags="gb,im,ie"></div>
    <!-- 10 -->
    <div class="card" data-tz="Europe/Lisbon" data-name="Portugal" data-flags="pt"></div>
    <!-- 11 -->
    <div class="card" data-tz="Europe/Madrid" data-name="Andorra, Gibraltar, Spain" data-flags="ad,gi,es"></div>
    <!-- 12 -->
    <div class="card" data-tz="Europe/Brussels" data-name="Belgium, Netherlands, Luxembourg" data-flags="be,nl,lu"></div>
    <!-- 13 -->
    <div class="card" data-tz="Europe/Berlin" data-name="Germany, Austria, Switzerland" data-flags="de,at,ch"></div>
    <!-- 14 -->
    <div class="card" data-tz="Europe/Paris" data-name="France" data-flags="fr"></div>
    <!-- 15 -->
    <div class="card" data-tz="Europe/Rome" data-name="Italy, San Marino, Vatican City" data-flags="it,sm,va"></div>
    <!-- 16 -->
    <div class="card" data-tz="Europe/Oslo" data-name="Denmark, Norway, Sweden" data-flags="dk,no,se"></div>
    <!-- 17 -->
    <div class="card" data-tz="Europe/Helsinki" data-name="Finland" data-flags="fi"></div>
    <!-- 18 -->
    <div class="card" data-tz="Atlantic/Reykjavik" data-name="Iceland" data-flags="is"></div>
    <!-- 19 -->
    <div class="card" data-tz="Africa/Tripoli" data-name="Libya & Sudan" data-flags="ly,sd"></div>
    <!-- 20 -->
    <div class="card" data-tz="Africa/Cairo" data-name="Egypt, Iraq, Jordan, Lebanon, Syria" data-flags="eg,iq,jo,lb,sy"></div>
    <!-- 21 -->
    <div class="card" data-tz="Europe/Budapest" data-name="Hungary" data-flags="hu"></div>
    <!-- 22 -->
    <div class="card" data-tz="Europe/Bucharest" data-name="Bulgaria, Greece, Romania" data-flags="bg,gr,ro"></div>
    <!-- 23 -->
    <div class="card" data-tz="Asia/Riyadh" data-name="Saudi Arabia & Bahrain" data-flags="sa,bh"></div>
    <!-- 24 -->
    <div class="card" data-tz="Europe/Tallinn" data-name="Estonia, Latvia, Lithuania" data-flags="ee,lv,lt"></div>
    <!-- 25 -->
    <div class="card" data-tz="Asia/Dubai" data-name="Kuwait, Oman, Qatar, UAE" data-flags="kw,om,qa,ae"></div>
    <!-- 26 -->
    <div class="card" data-tz="Asia/Almaty" data-name="Kazakhstan & Uzbekistan" data-flags="kz,uz"></div>
    <!-- 27 -->
    <div class="card" data-tz="Asia/Bishkek" data-name="Kyrgyzstan" data-flags="kg"></div>
    <!-- 28 -->
    <div class="card" data-tz="Asia/Kolkata" data-name="India" data-flags="in"></div>
    <!-- 29 -->
    <div class="card" data-tz="Asia/Bangkok" data-name="Indonesia & Thailand" data-flags="id,th"></div>
    <!-- 30 -->
    <div class="card" data-tz="Asia/Ho_Chi_Minh" data-name="Vietnam" data-flags="vn"></div>
    <!-- 31 -->
    <div class="card" data-tz="Asia/Hong_Kong" data-name="Hong Kong & Macao" data-flags="hk,mo"></div>
    <!-- 32 -->
    <div class="card" data-tz="Asia/Singapore" data-name="Malaysia & Singapore" data-flags="my,sg"></div>
    <!-- 33 -->
    <div class="card" data-tz="Asia/Taipei" data-name="Taiwan & Philippines" data-flags="tw,ph"></div>
    <!-- 34 -->
    <div class="card" data-tz="Asia/Tokyo" data-name="Japan & South Korea" data-flags="jp,kr"></div>
    <!-- 35 -->
    <div class="card" data-tz="Australia/Sydney" data-name="Australia & Papua New Guinea" data-flags="au,pg"></div>
    <!-- 36 -->
    <div class="card" data-tz="Pacific/Auckland" data-name="New Zealand" data-flags="nz"></div>
    <div class="center-bar-chip">
     <span class="legend-box red"></span>
     <span class="legend-text">AFTER HOURS</span>
     <span class="legend-box black"></span>
     <span class="legend-text">WORKING HOURS</span>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
